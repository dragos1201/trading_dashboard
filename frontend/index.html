<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Orderflow Footprint</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="left">
    <div class="pair" id="pair">BTCUSDT</div>
  </div>

  <div class="right">
    <div class="lastPrice" id="price">—</div>
    <div class="statusWrap">
      <span class="dot ok"></span>
      <span class="statusText" id="statusText">CONNECTING…</span>
      <span class="status" id="status"></span>
    </div>
  </div>
</header>

<section class="statsRow">
  <div class="statCard">
    <div class="statLabel">TOTAL BUYS</div>
    <div class="statValue" id="totalBuys">0.00</div>
  </div>
  <div class="statCard">
    <div class="statLabel">TOTAL SELLS</div>
    <div class="statValue" id="totalSells">0.00</div>
  </div>
  <div class="statCard">
    <div class="statLabel">NET DELTA</div>
    <div class="statValue" id="netDelta">0.00</div>
  </div>
  <div class="statCard">
    <div class="statLabel">CVD</div>
    <div class="statValue" id="cvdValue">0.00</div>
  </div>
  <div class="statCard">
    <div class="statLabel">LAST UPDATE</div>
    <div class="statValue" id="lastUpdate">—</div>
  </div>
</section>

<main class="layout">
  <section class="chartsRow">
    <div class="panel">
      <div class="panelTitle">CVD</div>
      <div class="chartBox">
        <canvas id="cvdChart"></canvas>
        <div class="tooltip" id="cvdTooltip"></div>
      </div>
    </div>

    <div class="panel">
      <div class="panelTitle">PRICE</div>
      <div class="chartBox">
        <canvas id="priceChart"></canvas>
        <div class="tooltip" id="priceTooltip"></div>
      </div>
    </div>
  </section>

  <section class="bottomRow">
    <div class="panel footprintPanel">
      <div class="panelTitle">FOOTPRINT</div>

      <div class="footprintHeader">
        <div>BUY</div>
        <div>PRICE</div>
        <div>SELL</div>
        <div class="heatmapLabel">DELTA HEATMAP</div>
      </div>

      <div class="footprintWrap" id="ladderViewport">
        <div id="footprint" class="footprint"></div>
        <canvas id="heatmap" class="heatmap"></canvas>
      </div>
    </div>

    <aside class="panel tapePanel">
      <div class="panelTitle">TAPE</div>
      <div class="tape" id="tape"></div>
    </aside>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
