<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Orderflow Footprint</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="pair" id="pair">BTCUSDT</div>
  <div class="right">
    <div class="price" id="price">--</div>
    <div class="status" id="status">
      <span class="status-indicator" aria-hidden="true"></span>
      <span id="statusText">CONNECTING...</span>
    </div>
  </div>
</header>

<section class="top-bar">
  <div class="stat-card">
    <div class="stat-label">Total Buys</div>
    <div class="stat-value" id="totalBuys">0</div>
  </div>
  <div class="stat-card">
    <div class="stat-label">Total Sells</div>
    <div class="stat-value" id="totalSells">0</div>
  </div>
  <div class="stat-card">
    <div class="stat-label">Net Delta</div>
    <div class="stat-value" id="netDelta">0</div>
  </div>
  <div class="stat-card">
    <div class="stat-label">CVD</div>
    <div class="stat-value" id="cvdValue">0</div>
  </div>
  <div class="stat-card subtle">
    <div class="stat-label">Last Update</div>
    <div class="stat-value" id="lastUpdate">--</div>
  </div>
</section>

<main>
  <section class="leftPane">
  <div class="panelTitle">CVD</div>
    <canvas id="cvdChart" width="360" height="160"></canvas>

    <div class="ladderHeader">
      <div>BUY</div>
      <div>PRICE</div>
      <div>SELL</div>
    </div>

    <div class="ladderWrap">
      <div id="footprint"></div>
      <div class="heatmapCard">
        <div class="heatmapHeader">
          <span>Delta Heatmap</span>
          <div class="legend">
            <span class="legend-buy">Buy</span>
            <span class="legend-sell">Sell</span>
          </div>
        </div>
        <canvas id="heatmap" width="120" height="600"></canvas>
      </div>
    </div>
  </section>

  <section class="rightPane">
    <div class="chartCard">
      <div class="panelTitle">Price</div>
      <canvas id="priceChart" width="600" height="200"></canvas>
    </div>

    <div class="tapeCard">
      <div class="panelTitle">Trade Tape</div>
      <div class="tape" id="tape"></div>
    </div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
